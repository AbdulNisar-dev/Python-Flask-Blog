{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static',filename='img/Nisar_Photo.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1> Admin </h1>
            <span class="subheading"> Success is always to bo found on the other side of Fear </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Actions</h1>

          <a href="/edit/0"><button class="btn btn-primary"> Add a New  Post</button></a>
          <a href="/logout"><button class="btn btn-primary"> Logout</button></a>
     
          <hr>

          <h1> Upload a File</h1>
<!---File Uploads
You can handle uploaded files with Flask easily. Just make sure not to forget to set the enctype="multipart/
form-data" attribute on your HTML form, otherwise the browser will not transmit your files at all.!--->

             <form action="/uploader" method ="post" enctype="multipart/form-data"> 
        <input type="file" name="file1">
        <button type = "submit" class="btn btn-primary" >Submit</button>
        </form>

    <hr>

</div>


<h1> Edit Posts</h1>

  <table class="table">
    <thead>
      <tr>
        <th>S.no</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>



  {% for post in posts %}

      <tr>
        <td>{{post.s_no}}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>        
        <td><a href="/edit/{{post.s_no}}"><button class="btn btn-primary">Edit</button></a></td>
        <td><a href="/delete/{{post.s_no}}"><button  class="btn btn-primary">Delete</button></a></td>
      </tr>

      {% endfor %}


    </tbody>
  </table>

 
      </div>
    </div>
  </div>
   {% endblock %}
